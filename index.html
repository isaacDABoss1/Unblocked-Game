<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 10 Advanced Mathematics</title>
    <style>
        :root {
            --math-blue: #2c3e50;
            --bg-light: #fdfdfd;
            --game-bg: #0d1117;
            --card: #161b22;
            --accent: #58a6ff;
            --border: #30363d;
        }

        body { font-family: 'Times New Roman', serif; background: var(--bg-light); margin: 0; padding: 0; color: #333; overflow-x: hidden; }

        /* MATH FRONT */
        #math-page { padding: 50px 20px; text-align: center; display: block; }
        .math-container { max-width: 650px; margin: auto; background: white; border: 1px solid #ccc; padding: 40px; box-shadow: 8px 8px 0px #eee; }
        .math-input { padding: 12px; width: 80%; margin-bottom: 20px; border: 1px solid #aaa; font-family: monospace; }
        .solve-btn { background: #f0f0f0; border: 1px solid #999; padding: 10px 40px; cursor: pointer; font-size: 1rem; font-weight: bold; }

        /* SQUARE GALLERY */
        #game-gallery {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--game-bg); color: white; overflow-y: auto; z-index: 100;
        }
        .gallery-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); background: var(--card); }
        .grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 15px; max-width: 1200px; margin: 30px auto; padding: 20px;
        }
        .square {
            background: var(--card); border: 1px solid var(--border); aspect-ratio: 1/1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 12px; cursor: pointer; transition: 0.2s; overflow: hidden;
        }
        .square:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 5px 15px rgba(88,166,255,0.2); }
        .square img { width: 100%; height: 70%; object-fit: cover; border-bottom: 1px solid var(--border); }
        .square h3 { margin: 8px 0; font-size: 0.85rem; color: #c9d1d9; font-family: sans-serif; }

        /* GAME PLAYER */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 200; }
        iframe { width: 100%; height: 100%; border: none; }
        .panic-btn { position: absolute; top: 10px; right: 10px; background: #ff4444; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; z-index: 201; font-weight: bold; }
    </style>
</head>
<body>

    <div id="math-page">
        <div class="math-container">
            <h1 style="color: var(--math-blue);">Unit 4: Advanced Calculus</h1>
            <p>Verification Portal for Student ID: Y10-4492-B</p>
            <input type="text" class="math-input" placeholder="y = mx + b">
            <br>
            <button class="solve-btn" onclick="openGallery()">Solve & Verify</button>
        </div>
    </div>

    <div id="game-gallery">
        <div class="gallery-header">
            <button onclick="closeGallery()" style="background: #333; color: white; border: none; padding: 8px 15px; cursor: pointer; float: left; border-radius: 4px;">‚Üê Exit</button>
            <h2 style="margin: 0; display: inline-block; font-family: sans-serif;">Research Modules</h2>
        </div>
        <div class="grid">
            <div class="square" onclick="play('https://play2048.co/')"><img src="https://picsum.photos/seed/2048/200"><h3>2048</h3></div>
            <div class="square" onclick="play('https://hextris.io/')"><img src="https://picsum.photos/seed/hex/200"><h3>Hextris</h3></div>
            <div class="square" onclick="play('https://wayou.github.io/t-rex-runner/')"><img src="https://picsum.photos/seed/dino/200"><h3>Dino Run</h3></div>
            <div class="square" onclick="play('https://mathadventure1.github.io/sm64/sm64/index.html')"><img src="https://picsum.photos/seed/mario/200"><h3>Mario 64</h3></div>
            <div class="square" onclick="play('https://classic.minecraft.net/')"><img src="https://picsum.photos/seed/mc/200"><h3>Minecraft</h3></div>
            <div class="square" onclick="play('https://v6p9d9t4.ssl.hwcdn.net/html/1453/index.html')"><img src="https://picsum.photos/seed/slope/200"><h3>Slope</h3></div>
            <div class="square" onclick="play('https://chvin.github.io/react-tetris/')"><img src="https://picsum.photos/seed/tetris/200"><h3>Tetris</h3></div>
            
            <div class="square" onclick="play('https://ubg77.github.io/edit/gunspin/')"><img src="https://picsum.photos/seed/gun/200"><h3>Gunspin</h3></div>
            <div class="square" onclick="play('https://ovogame.github.io/')"><img src="https://picsum.photos/seed/ovo/200"><h3>OvO</h3></div>
            <div class="square" onclick="play('https://1v1.lol/')"><img src="https://picsum.photos/seed/1v1/200"><h3>1v1.LOL</h3></div>
            <div class="square" onclick="play('https://bitlifeonline.github.io/')"><img src="https://picsum.photos/seed/life/200"><h3>BitLife</h3></div>
            <div class="square" onclick="play('https://slope-game.github.io/')"><img src="https://picsum.photos/seed/slope2/200"><h3>Slope 2</h3></div>
            <div class="square" onclick="play('https://3kh0.github.io/projects/retro-bowl/')"><img src="https://picsum.photos/seed/bowl/200"><h3>Retro Bowl</h3></div>
            <div class="square" onclick="play('https://3kh0.github.io/projects/smash-karts/')"><img src="https://picsum.photos/seed/kart/200"><h3>Smash Karts</h3></div>
            <div class="square" onclick="play('https://3kh0.github.io/projects/drift-hunters/')"><img src="https://picsum.photos/seed/drift/200"><h3>Drift Hunters</h3></div>
            <div class="square" onclick="play('https://3kh0.github.io/projects/crossy-road/')"><img src="https://picsum.photos/seed/chicken/200"><h3>Crossy Road</h3></div>
            <div class="square" onclick="play('https://3kh0.github.io/projects/tiny-fishing/')"><img src="https://picsum.photos/seed/fish/200"><h3>Tiny Fishing</h3></div>
            <div class="square" onclick="play('https://3kh0.github.io/projects/geometry-dash/')"><img src="https://picsum.photos/seed/dash/200"><h3>Geo Dash</h3></div>
            <div class="square" onclick="play('https://3kh0.github.io/projects/paper-io-2/')"><img src="https://picsum.photos/seed/paper/200"><h3>Paper.io 2</h3></div>
        </div>
    </div>

    <div id="overlay">
        <button class="panic-btn" onclick="panic()">PANIC (ESC)</button>
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        function openGallery() { document.getElementById('game-gallery').style.display = 'block'; }
        function closeGallery() { document.getElementById('game-gallery').style.display = 'none'; }
        function play(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('overlay').style.display = 'block';
        }
        function panic() {
            document.getElementById('game-frame').src = '';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('game-gallery').style.display = 'none';
        }
        window.addEventListener('keydown', function(e) { if (e.key === "Escape") { panic(); } });
    </script>
</body>
</html>
